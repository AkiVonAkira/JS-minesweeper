<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="infoContainer">
            <p>Grid Size</p>
            <input class="sizeSelector" min="1" max="32" type="number" value="10">
            <p>Max Mines</p>
            <input class="maxMines" min="1" max="100" type="number" value="10">
            <button class="initializerButton" type="button">Initialize</button>
            <div class="minesText">Initializing</div>
        </div>
        <div class="boardContainer">
        </div>
    </div>
</body>

</html>
